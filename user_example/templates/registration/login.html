<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dans le login form</title>
</head>

{% if form.errors %}
<p>Il y a un pb avec ce qui est entré</p>
{% endif %}

{% if form.next %}
<p>vous ne pouvez accéder à cette page !</p>
{% endif %}

<form action="{% url 'login'%}" method="post">
{% csrf_token %}
    <p>Username : {{form.username}}</p>
    <p>Password : {{form.password}}</p>



<input type="submit" value="login">
<input type="hidden" name="next" value="{{next}}"><!--to be sent back to this page after login-->
</form>

</body>
</html>
